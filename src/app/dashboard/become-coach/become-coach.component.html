<section *ngIf="profileService.currentUser$ | async as user">
  <div class="container">
    <div class="card">
      <div class="row">
        <div class="col-md-12">
          <h6 class="card-title p-2 border-bottom mx-1">Apply to become a coach</h6>
        </div>
      </div>
      <div class="row" *ngIf="user.role === 'COACH'">
        <p class="m-2 mx1">Your application to become a Coach was accepted!</p>
      </div>
      <div class="row justify-content-end m-3">
        <button type="button" class="col-md-3 waves-effect waves-light yellow darken-2 btn-large black-text"
          (click)="becomeCoach()" [disabled]="user.role === 'COACH'">
          Become a coach
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </div>
</section>
