<div *ngIf="profileService.currentUser$ | async as user">
    <div class="card mx-5 my-5">
        <div class="card-body">
            <h3>Profile Information</h3>
            <div class="row">
                <div class="col-4">
                    <img [src]="userImage" alt="">
                </div>
                <div class="col">
                    <div class="row border-bottom ">
                        <div class="col"><b>First name</b></div>
                        <div class="col">{{user.firstName}}</div>
                    </div>
                    <div class="row border-bottom ">
                        <div class="col"><b>Last name</b></div>
                        <div class="col">{{user.lastName}}</div>
                    </div>
                    <div class="row border-bottom ">
                        <div class="col"><b>Email</b></div>
                        <div class="col">{{user.email}}</div>
                    </div>
                    <div class="row border-bottom ">
                        <div class="col"><b>Profile name</b></div>
                        <div class="col">{{user.profileName}}</div>
                    </div>
                    <div class="row border-bottom">
                        <div class="col"><b>CodeCoach role</b></div>
                        <div class="col">{{user.role | lowercase}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
