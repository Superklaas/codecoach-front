<header>
  <nav class="white fixed-top" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" routerLink="/home" class="brand-logo">CodeCoach</a>
      <ul class="right hide-on-med-and-down">
        <!-- Always visible -->
        <li><a routerLink="/home">Home</a></li>
        <!-- If not logged in  -->
        <li>
          <a *ngIf="!isLoggedIn" class="waves-effect waves-light yellow darken-2 btn black-text" routerLink="/login">
            <div>Sign-in</div>
            <i class="material-icons right">person</i>
          </a>
        </li>
        <li>
          <a *ngIf="!isLoggedIn" class="waves-effect waves-light yellow darken-2 btn black-text" routerLink="/register">
            <div>Register</div>
            <i class="material-icons right">person</i>
          </a>
        </li>
         <!-- If logged in -->
        <li>
          <a *ngIf="isLoggedIn" class="waves-effect waves-light yellow darken-2 btn black-text" routerLink="/dashboard">
            <div>{{username}}</div>
            <i class="material-icons right">person</i>
          </a>
        </li>
        <li>
        <a *ngIf="isLoggedIn" class="waves-effect waves-light teal lighten-3 btn black-text" (click)="logout()">
          <div>Logout</div>
          <i class="material-icons right">autorenew</i>
        </a>
        </li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <!-- Always visible -->
        <li routerLink="/home"><a href="#">Home</a></li>

        <!-- If not logged in  -->
        <li *ngIf="!username" routerLink="/login"><a  class="waves-effect waves-light yellow darken-2 btn black-text">
          Sign in
          <i class="material-icons right">person</i>
        </a></li>

        <li *ngIf="!username" routerLink="/register"><a  class="waves-effect waves-light yellow darken-2 btn black-text">
          Register<i class="material-icons right">person</i>
        </a></li>

        <!-- If logged in -->
        <li  *ngIf="username" routerLink="/dashboard"><a class="waves-effect waves-light yellow darken-2 btn black-text">
          {{username}}<i class="material-icons right">person</i>
        </a></li>

        <li *ngIf="username"  (click)="logout()"><a class="waves-effect waves-light teal lighten-3 btn black-text">
          Logout <i class="material-icons right">autorenew</i>
        </a></li>

      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>



</header>
