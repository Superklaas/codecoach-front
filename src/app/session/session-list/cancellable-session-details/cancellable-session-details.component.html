<app-common-session-details [session]="session" [perspective]="perspective">
  <button class="waves-effect waves-light btn btn-custom red"
          (click)="cancelSession()">
    <span class="black-text center custom" *ngIf="!isMobile()">CANCEL</span>
    <i class="material-icons right">cancel</i>
  </button>
</app-common-session-details>
