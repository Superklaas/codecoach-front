<app-common-session-details [session]="session" perspective="coach">
  <button class="waves-effect waves-light btn btn-custom green" (click)="toggleFeedbackView()">
    <ng-container *ngIf="feedBackViewStatus === 'open'">
      CANCEL
    </ng-container>
    <ng-container *ngIf="feedBackViewStatus === 'closed'">
      GIVE FEEDBACK
    </ng-container>
    <i class="material-icons right">person</i></button>
</app-common-session-details>
<tr *ngIf="feedBackViewStatus === 'open'">
  <td colspan="6">
   <app-coach-feedback-form></app-coach-feedback-form>
  </td>
</tr>
