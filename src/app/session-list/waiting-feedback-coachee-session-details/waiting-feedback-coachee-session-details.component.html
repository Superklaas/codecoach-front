<app-common-session-details [session]="session" perspective="coachee">

  <ng-container *ngIf="feedBackViewStatus === 'open'">
    <button *ngIf="!session.feedbackForCoach"  class="waves-effect waves-light btn btn-custom green"
            (click)="toggleFeedbackView()">
      CANCEL
      <i class="material-icons right">person</i></button>
  </ng-container>

  <ng-container *ngIf="feedBackViewStatus === 'closed'">
    <button *ngIf="!session.feedbackForCoach"  class="waves-effect waves-light btn btn-custom green"
            (click)="toggleFeedbackView()">
      GIVE FEEDBACK
      <i class="material-icons right">person</i></button>
  </ng-container>

  <ng-container *ngIf="feedBackViewStatus==='given'">

    <button disabled  class="waves-effect waves-light btn btn-custom green">
      FEEDBACK GIVEN
      <i class="material-icons right">person</i>
    </button>

  </ng-container>


</app-common-session-details>

<ng-container *ngIf="feedBackViewStatus === 'closed' && coachHasAlreadyGivenFeedback()" >
  <tr  class="alert-danger" >
    <td colspan="7" >{{session.coachProfileName}} Has already given feedback!</td>
  </tr>
</ng-container>

<tr *ngIf="feedBackViewStatus === 'open'">
  <td class="center" colspan="7">
    <app-coachee-feedback-form [session]="session" (submitted)="feedBackSubmitted($event)" ></app-coachee-feedback-form>
  </td>
</tr>
