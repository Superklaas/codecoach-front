
<i (click)="selectRating(1)" class="material-icons smiley" [ngClass]="{'active': rating>= 1, 'not-disabled': !isDisabled}" >
  sentiment_very_dissatisfied</i>
<i (click)="selectRating(2)" class="material-icons smiley" [ngClass]="{'active': rating>= 2, 'not-disabled':
!isDisabled}" >
  sentiment_dissatisfied</i>
<i (click)="selectRating(3)" class="material-icons smiley" [ngClass]="{'active': rating>= 3, 'not-disabled':
!isDisabled}" >
  sentiment_neutral</i>
<i (click)="selectRating(4)" class="material-icons smiley" [ngClass]="{'active': rating>= 4, 'not-disabled':
!isDisabled}" >
  sentiment_satisfied</i>
<i (click)="selectRating(5)" class="material-icons smiley" [ngClass]="{'active': rating>= 5, 'not-disabled':
!isDisabled}" >
  sentiment_very_satisfied</i>
