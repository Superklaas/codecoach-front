<div class="card ">
  <div class="card-body">
    <h3>Edit coaching topics</h3>
    <form [formGroup]="editForm" (ngSubmit)="update()">
      <div formArrayName="topics">
        <div *ngFor="let topic of topics.controls; let i = index">
          <input type="text" [formControlName]="i" maxlength="50">
        </div>
      </div>
    </form>
  </div>
</div>
