<div class="content-container-with-padding z-depth-4">
  <h3>Edit session</h3>
  <form [formGroup]="editForm" (ngSubmit)="submit()">
    <div class="row">
      <div class="row border-bottom">
        <div class="col-md-4"><b>Coach</b></div>
        <div class="col-md-8">
          <select id="coach" formControlName="coachProfileName" *ngIf="coaches$ | async as coaches">
            <option *ngFor="let coach of coaches">{{coach.profileName}}</option>
          </select>
        </div>
      </div>
      <div class="row border-bottom">
        <div class="col-md-4"><b>Coachee</b></div>
        <div class="col-md-8">
          <select id="coachee" formControlName="coacheeProfileName" *ngIf="coachees$ | async as coachees">
            <option *ngFor="let coachee of coachees">{{coachee.profileName}}</option>
          </select>
        </div>
      </div>
      <div class="row border-bottom">
        <div class="col-md-4"><b>Subject</b></div>
        <div class="col-md-8">
          <input type="text" class="form-control" formControlName="subject" aria-label="subject">
        </div>
      </div>
      <div class="row border-bottom">
        <div class="col-md-4"><b>Date</b></div>
        <div class="col-md-8">
          <input type="date" class="form-control" formControlName="date" aria-label="date">
        </div>
      </div>
      <div class="row border-bottom">
        <div class="col-md-4"><b>Time</b></div>
        <div class="col-md-8">
          <input type="time" class="form-control" formControlName="startTime" aria-label="time">
        </div>
      </div>
      <div class="row border-bottom">
        <div class="col-md-4"><b>Location</b></div>
        <div class="col-md-8">
          <input type="text" class="form-control" formControlName="location" aria-label="location">
        </div>
      </div>
      <div class="row right-align">
        <button [ngClass]="color" type="submit"
                class="waves-effect waves-light btn-large black-text"
                routerLink="/dashboard-admin/session-overview">
          EDIT SESSION
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </form>
</div>
